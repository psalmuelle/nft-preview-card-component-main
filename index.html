<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container" role="main">
        <div class="equi-img"
          ><img
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="image-equilibrium" />
          <div class="icon-view">
            <img src="./images/icon-view.svg" alt="icon-view" /> </div
        ></div>
        <h3 id="equi">Equilibrium #3429</h3>
        <p id="para">Our Equilibrium collection promotes balance and calm.</p>
        <div id="flex-div">
          <div class="partition">
            <img class="imgCard" src="./images/icon-ethereum.svg" alt="" /><h4
              id="price"
            >
              0.041 ETH</h4
            >
          </div>
          <div class="partition">
            <img id="time" src="./images/icon-clock.svg" alt="" />
            <h4 id="days"> 3 days left</h4>
          </div>
        </div>
        <hr />
        <div class="last-wahala">
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of <span id="jules"> Jules Wyvern</span> </p>
        </div>
      </div>

      <footer class="attribution" >
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/psalmuelle">Erinle Samuel</a>.
      </footer>
  </body>
</html>
